<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Sign-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container0">
        <img src="images/orange.png" alt="orange fruit logo" id="orange">
        <!-- Sign In Box -->
        <section class="sign_in_item">
            <div class="sign_in_element">
                <h2>Sign In</h2>
            </div>

            <div class="sign_in_element" id="email_container">
                <label for="email" class="email_item" style="font-size: 15px;">
                Email(phone or mobile accounts)
                </label>
                <input type="text" id="email" class="email_item" 
                placeholder="Enter Email">
            </div>

            <div class="sign_in_element" id="pwd_container">
                <label for="pwd" class="pwd_item" style="font-size: 15px;">
                    Password
                </label>
                <a href="pwd_help.html" class="pwd_item">Forgot Password</a><br>
                <input type="text" class="pwd_item" placeholder="Enter Password"><br>
            </div>

            <div class="sign_in_element">
                <input type="submit" value="Continue" id="continue_button"><br>
            </div>

            <div class="sign_in_element">
                <a href="sign_in_help.html">Need Help?</a>
            </div>
        </section>
        <!-- New to Amazon? -->
        <section class="new_account_item">
            <div class="line"></div>
            <div id="question">
                <p>&nbsp New to Orange? &nbsp</p>
            </div>
            <div class="line"></div>
        </section>
        <!-- Create Account Button -->
        <section class="create_account_item">
            <input type="text" value="Create Your Orange Account" 
            id="new_account_button" style="width: 275px;
            background-color: rgb(186, 186, 186);">
        </section>
    </div>
    <div class="container1">
        <!-- 3 Small Links -->
        <section class="small_links">
            <a href=""> Conditions of use &nbsp</a>         <!-- Solve Underline Issue -->
            <a href="">&nbsp Privacy Policy &nbsp</a>
            <a href="">&nbsp Help </a>
        </section>
        <!-- Copyright Message -->
        <section class="copyright">
            <p>&#169 1996-2020, Orange.com,inc or it's affiliates</p>
        </section>
    </div>
</body>
</html>
